<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Todo List RevoU</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="todo-list">
                <h1>Todo List</h1>
                <form class="input-area">
                    <input type="text" id="task-input" placeholder="Add a new task">
                    <input type="date" id="task-date"><i class="fa-calendar"></i>
                    <button type="button" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
                </form>
                <div class="filter-buttons">
                    <button data-filter="all" class="active">All</button>
                    <button data-filter="active">Active</button>
                    <button data-filter="completed">Completed</button>
                </div>
                <div class="todo-container">
                    <ul id="task-list"></ul>
                    <img class="empty-image" src="./image/no-data.png" alt="empty" width="250px"/>
                </div>
                <div id="background"></div>

        </div>
    </div>    
</body>
<script src="js/script.js"></script>

</html>
